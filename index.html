<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chicken Trip</title>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    </head>
    <body>
        <img id="main-texture" src="./textures/bg-wood.png" alt="">
        <canvas id="canvas"></canvas>
        <div class="score">
            <p class="score__text">Best Score</p>
            <span id="best-score"></span>
            <p class="score__text">Score</p>
            <span id="current-score"></span>
        </div>
        <span id="screen-msg">Please rotate screen</span>
        <!-- For presentation animation -->
        <div id="start-animation">
            <div class="start">
                <span class="start__letter start__letter--1">C</span>
                <span class="start__letter start__letter--2">h</span>
                <span class="start__letter start__letter--3">i</span>
                <span class="start__letter start__letter--4">c</span>
                <span class="start__letter start__letter--5">k</span>
                <span class="start__letter start__letter--6">e</span>
                <span class="start__letter start__letter--7">n</span>
            </div>
            <div class="start">
                <span class="start__letter start__letter--8">T</span>
                <span class="start__letter start__letter--9">r</span>
                <span class="start__letter start__letter--10">i</span>
                <span class="start__letter start__letter--11">p</span>
            </div>
        </div>
        <!-- Animation to start game -->
        <div id="start-msg-animation">
            <div class="start">
                <span class="start-msg__letter start-msg__letter--1">C</span>
                <span class="start-msg__letter start-msg__letter--2">l</span>
                <span class="start-msg__letter start-msg__letter--3">i</span>
                <span class="start-msg__letter start-msg__letter--4">c</span>
                <span class="start-msg__letter start-msg__letter--5">k</span>
            </div>
            <div class="start">
                <span class="start-msg__letter start-msg__letter--6">t</span>
                <span class="start-msg__letter start-msg__letter--7">o</span>
            </div>
            <div class="start">
                <span class="start-msg__letter start-msg__letter--8">S</span>
                <span class="start-msg__letter start-msg__letter--9">t</span>
                <span class="start-msg__letter start-msg__letter--10">a</span>
                <span class="start-msg__letter start-msg__letter--11">r</span>
                <span class="start-msg__letter start-msg__letter--12">t</span>
            </div>
        </div>
        <!-- Model -->
        <script src="./js/models/SetupMain.js"></script>
        <script src="./js/models/SetupBackground.js"></script>
        <script src="./js/models/SetupChicken.js"></script>
        <script src="./js/models/SetupButcher.js"></script>
        <script src="./js/models/SetupEagle.js"></script>
        <script src="./js/models/SetupTempGate.js"></script>
        <script src="./js/models/SetupBonus.js"></script>
        <!-- Template -->
        <script src="./js/templates/GameMain.js"></script>
        <script src="./js/templates/GameBackground.js"></script>
        <script src="./js/templates/GameChicken.js"></script>
        <script src="./js/templates/GameEnemies.js"></script>
        <script src="./js/templates/GameTempGate.js"></script>
        <script src="./js/templates/GameBonus.js"></script>
        <!-- App -->
        <script src="./js/App.js"></script>
    </body>
</html>
